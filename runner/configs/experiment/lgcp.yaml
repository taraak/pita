# @package _global_

# to execute this experiment run:
# python train.py experiment=example

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
defaults:
  - override /energy: lgcp
  - override /model/net: pis

tags: ["lgcp"]

seed: 12345

logger:
  wandb:
    tags: ${tags}
    group: "lgcp"

data:
  n_val_batches_per_epoch: 4

model:
  # noise_schedule:
  #   _target_: src.models.components.noise_schedules.GeometricNoiseSchedule
  #   sigma_min: 0.01
  #   sigma_max: 10.0

  noise_schedule:
    _target_: src.models.components.noise_schedules.LinearNoiseSchedule
    beta: 5.0

  partial_prior:
    _target_: src.energies.base_prior.Prior
    _partial_: true
    dim: ${energy.dimensionality}

  clipper:
    _target_: src.models.components.clipper.Clipper
    should_clip_scores: True
    should_clip_log_rewards: False
    max_score_norm: 50
    min_log_reward: null

  lambda_weighter:
    _target_: src.models.components.lambda_weighter.BasicLambdaWeighter
    _partial_: true
    epsilon: 1e-3

  diffusion_scale: 1.0

  num_init_samples: 1024
  num_samples_to_generate_per_epoch: 64
  num_samples_to_sample_from_buffer: 64
  eval_batch_size: 32

  init_from_prior: true

  nll_with_cfm: false
  nll_with_dem: false
  logz_with_cfm: true
