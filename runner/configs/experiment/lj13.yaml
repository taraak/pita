#   max_score_norm: 100
#   min_log_reward: null

lambda_weighter:
  _target_: src.models.components.lambda_weighter.NoLambdaWeighter
  _partial_: true

clipper:
  _target_: src.models.components.clipper.Clipper
  should_clip_scores: True
  should_clip_log_rewards: False
  max_score_norm: 50
  min_log_reward: null
