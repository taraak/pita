# @package _global_

# to execute this experiment run:
# python train.py experiment=example

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["LJ55"]

seed: 12345

logger:
  wandb:
    tags: ${tags}
    group: "lj55"

defaults: 
  - override /energy: lj55
  - override /model/net: egnn

model:
  net:
    n_particles: 55
    n_layers: 5
    hidden_nf: 64

  # noise_schedule:
  #   _target_: src.models.components.noise_schedules.LinearNoiseSchedule
  #   beta: 1.5

  noise_schedule:
    _target_: src.models.components.noise_schedules.GeometricNoiseSchedule
    sigma_min: 0.01
    sigma_max: 5

  partial_prior:
    _target_: src.energies.base_prior.MeanFreePrior
    _partial_: true
    n_particles: 55
    spatial_dim: 3

  # clipper_gen:
  #   _target_: src.models.components.clipper.Clipper
  #   should_clip_scores: True
  #   should_clip_log_rewards: False
  #   max_score_norm: 100
  #   min_log_reward: null

  lambda_weighter:
    _target_: src.models.components.lambda_weighter.NoLambdaWeighter
    _partial_: true

  clipper:
    _target_: src.models.components.clipper.Clipper
    should_clip_scores: True
    should_clip_log_rewards: False
    max_score_norm: 50
    min_log_reward: null

  diffusion_scale: 0.7

  num_init_samples: 1024
  num_samples_to_generate_per_epoch: 512
  num_samples_to_sample_from_buffer: 512
  eval_batch_size: 32
  nll_with_cfm: true
  init_from_prior: true